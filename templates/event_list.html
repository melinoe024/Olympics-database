{% include 'top.html' %}

<div class="content">
    <div class="container">
        <h1 class="title">Events</h1>
        <div class="search">
            <form class="search-top" method="POST" action="{{url_for('list_events')}}">
                <input type="text" name="search" placeholder="Search Sport" autofocus required>
                <button class="flat" type="submit">Submit</button>
                <div class="clear"></div>
            </form>
        </div>
        <table class="styled">
            <thead>
                <tr>
                    <th>Sport</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Start</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                    {% for e in events %}
                    <tr class='clickable-row' data-href="{{url_for('event_details', event_id=e.event_id)}}" method = POST>
                        <td>{{ e.sport }}</td>
                        <td>{{ e.name }}</td>
                        <td>{{ e.gender }}</td>
                        <td>{{ e.start }}</td>
                        <td>{{ e.venue }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" defer="defer"> jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
	$(".clickable-row").mouseover(function() {
        $(this).css('background-color', '#eeeeee');
    });
	$(".clickable-row").mouseout(function() {
        $(this).css('background-color', 'white');
    });

});
</script>
